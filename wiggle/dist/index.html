<html>
  <head>
    <title>Wiggle RTSDK</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="logo" class="textBox bottomRight"></div>
    <div id="wiggle-length" class="textBox"></div>
    <div id="score" class="textBox"></div>
    <div id="allTimeStats">
      <h3 id="allTimeStatsText">Your All Time Stats</h4>
      <div class="statsList">
        <div id="level" class="statTextBox left"></div>
        <div id="xp" class="statTextBox right"></div>
        <div id="blocks" class="statTextBox left"></div>
        <div id="blocksPerGame" class="statTextBox right"></div>
      </div>
    </div>
    <div id="instructions">
      Instructions
      <ul>
        <li>Eat food and block snakes to grow</li>
        <li>Watch out! You shrink over time</li>
        <li>Increase score by blocking players</li>
        <li>Blocking bots doesn't affect score</li>
      </ul>
    </div>
    <div id="spectating" class="hidden">
      Spectating
      <div>Walk into game zone to play</div>
    </div>
    <table id="leaderboardTable">
      <thead>
        <tr>
          <th class="leaderboardTitle" colspan="3">Top Scores</th>
        </tr>
        <tr>
          <th class="leaderboardColumn1" colspan="1">Name</th>
          <th class="leaderboardColumn2" colspan="1">Score</th>
          <th class="leaderboardColumn3" colspan="1">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr class="leaderboardRow">
          <td class="leaderboardColumn1">Daniel</td>
          <td class="leaderboardColumn2">10</td>
          <td class="leaderboardColumn3">Yesterday</td>
        </tr>
      </tbody>
    </table>
    <button id="joinGame" class="hidden">Join Game</button>
    <button id="tryAgain" disabled>Try Again ?</button>
    <script src="bundle.js" type="text/javascript"></script>
    <div id="adminControls"></div>
  </body>
</html>
